<div class="container mt-4">
  <h2 class="mb-4">Relatório de Funcionários</h2>

  <!-- Mensagem de carregamento -->
  <div *ngIf="carregando" class="alert alert-info">
    Carregando dados...
  </div>

  <!-- Mensagem de erro -->
  <div *ngIf="erro" class="alert alert-danger">
    {{ erro }}
  </div>

  <!-- Tabela de Relatório -->
  <div *ngIf="!carregando && !erro">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Cargo</th>
          <th>Data de Admissão</th>
          <th>Salário</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of listaFuncionarios">
          <td>{{ f.id }}</td>
          <td>{{ f.nome }}</td>
          <td>{{ f.cargo }}</td>
          <td>{{ f.dataAdmissao | date:'dd/MM/yyyy' }}</td>
          <td>{{ f.salario | currency:'BRL':'symbol':'1.2-2' }}</td>
          <td>
            <span
              [ngClass]="{
                'badge bg-success': f.status === 'Ativo',
                'badge bg-danger': f.status === 'Inativo'
              }"
            >
              {{ f.status }}
            </span>
          </td>
        </tr>
        <tr *ngIf="listaFuncionarios.length === 0">
          <td colspan="6" class="text-center text-muted">
            Nenhum funcionário encontrado.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
